<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso JS - Entrega 03</title>
  <!-- CDN Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- ICON-->
  <link rel="icon" href="./img/logo/logo2.ico">
</head>

<body class="body2">
  <h2 class="hx-heading">Available Services</h2>
  <select id="services-dropdown">
    <option value="">Select a Service</option>
    <option value="1">Basic Website Design</option>
    <option value="2">E-commerce Website Design</option>
    <option value="3">Custom Website Development</option>
    <option value="4">Website Maintenance</option>
    <option value="5">Search Engine Optimization</option>
  </select>
  <button id="add-to-cart-btn" class="boton2">Add to Cart</button>
  <br /><br />
  <div style="overflow-x:auto;">
    <table id="cart-table">
      <thead>
        <tr>
          <th class="t-heading">Service</th>
          <th class="t-heading">Price</th>
          <th class="t-heading">Quantity</th>
          <th class="t-heading">Subtotal</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>
  </div>
  <br /><br />
  <p>
    Total Price: <span id="total-price">0</span>
  </p>
  <br /><br />
  <p>
    Payment Method:
    <select id="payment-method-dropdown">
      <option value="">Select a Payment Method</option>
      <option value="Brubank">Brubank 50% OFF</option>
      <option value="Other">Other</option>
    </select>
  </p>
  <button id="checkout-btn" class="boton2">Total</button>
  <button id="clear-cart-btn" class="boton2">Clear Cart</button>
  <script src="./js/entrega3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
